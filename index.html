<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      li {
        display: inline;
        margin-right: 6%;
        margin-left: 6%;
        position: sticky;
      }
      #landingPic {
        float: right;
        display: block;
        margin: auto;
        z-index: -1;
      }
      #quote {
        margin-top: 30%;
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>LOGO</li>
      <li>MOUNTAINS</li>
      <li>MAP</li>
      <li>FEATURES</li>
      <li>ABOUT</li>
    </ul>
    <ul>
      <li>
        <img
          id="landingPic"
          src="https://www.snowmagazine.com/images/features/top-tens/la%20rosiere%20ski%20resort%20france%20credit%20germphotographie.jpg"
          alt="landing_page"
          height="550"
          width="1000"
        />
      </li>
      <li>
        <h1 id="quote">WE ARE SKIING</h1>
      </li>
    </ul>
  </body>
</html>
